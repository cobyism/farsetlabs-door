    <header>
      <h1>Door me!</h1>
    </header>

    <section class="status status-closed">
      <p>The space is currently <span class="door-status">closed</span>.</p>
    </section>

    <section class="status status-open">
      <p>
        The space is currently <span class="door-status">open</span>.
        There should be someone inside who can let you in.
      </p>
    </section>

    <section class="access-form">
      <form>
        <div class="field">
          <label>Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="field">
          <input type="submit" id="open-submit" name="open-submit" value="Door me!" />
        </div>
      </form>
    </section>

    <footer>
      <p>
        The code for this is
        <a href="https://github.com/cobyism/farsetlabs-door">open-source on GitHub</a>.
        Contributions and bug reports (no matter how small) are completely welcome.
      </p>
    </footer>
